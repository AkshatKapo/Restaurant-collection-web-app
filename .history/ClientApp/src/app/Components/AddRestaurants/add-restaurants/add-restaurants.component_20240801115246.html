<div class="Addrestaurant">
    <form [formGroup]="addRestaurantForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="restaurant_Name">Name:</label>
            <input type="text" id="restaurant_Name" formControlName="restaurant_Name" placeholder="Name of the restaurant" />
        </div>
    </form>
</div>

<div class="Locationrestaurant">
    <form [formGroup]="addRestaurantForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="Location" formControlName="Location" placeholder="location" />
        </div>
    </form>
</div>
<div class="FoodRestaurant">
    <form [formGroup]="addRestaurantForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="food">Name:</label>
            <input type="text" id="restaurant_Name" formControlName="restaurant_Name" placeholder="Name of the restaurant" />
        </div>
    </form>
</div>
